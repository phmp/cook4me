<!DOCTYPE html>
<html lang="en">
<head>
    <title>UgotujTo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
</head>

<body style="background-color:#fffde7">
<div class="jumbotron text-center">
    <h1>Logo goes here</h1>
</div>

<nav class="navbar navbar-default navbar-fixed-top bg-yellow">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <button id="orderButton" class="btn navbar-btn" data-toggle="modal" data-target="#myModal">Zaoferuj posiłek</button>
        </ul>
    </div>
</nav>

<input type="button" onclick="createDivs();" value="Click here to add div"/>

<div class="container">  
    <div id="main-container" class="row"></div>
</div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-yellow">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control meal-name" placeholder="Nazwa posiłku">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Dzień, godzina">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Miasto, ulica">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea id="textArea" class="form-control vertical-resize" rows="3" placeholder="Opis posiłku"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Kontakt">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Rezygnuję</button>
                <button id="orderButton" type="button" class="btn btn-primary" data-dismiss="modal">Zapisz</button>
            </div>
        </div>
    </div>
</div>

 <script src="../js/addOrder.js"></script>
 <script src="../js/listOrders.js"></script>

</body>
</html>
